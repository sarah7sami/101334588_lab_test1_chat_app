<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
			integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="css/style.css" />
		<title>Chat App</title>
	</head>
  <body>
    <form id="register" method="POST">
      <div class="container">
        <h1>Register</h1>
        <hr>

        <label for="firstname"><b>First Name</b></label>
        <input type="text" placeholder="Enter First Name" name="firstname" id="firstname" required>

        <label for="lastname"><b>Last Name</b></label>
        <input type="text" placeholder="Enter Last Name" name="lastname" id="lastname" required>
    
        <label for="username"><b>Username</b></label>
        <input type="text" placeholder="Enter Username" name="username" id="username" required>
    
        <label for="password"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="password" id="password" required>
    
        <label for="password2"><b>Repeat Password</b></label>
        <input type="password" placeholder="Repeat Password" name="password2" id="password2" required>
        <hr>
        <button type="submit" class="registerbtn" id="register-form-submit">Register</button>
      </div>
      
      <div class="container signin">
        <p>Already have an account? <a href="login.html">Go to Login Page</a></p> 
      </div>
    </form>
  </body>
</html>
